<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Titulo</th>
      <th>Data</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{ todo.id }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.date }}</td>
      <td>
        <button *ngIf="!todo.finish">Finalizar</button>
        <p *ngIf="todo.finish">Finalizado</p>
      </td>
    </tr>
  </tbody>
</table>
